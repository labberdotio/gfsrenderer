query http1 {
  HTTPServices(
    name: "http2"
  ) {
    name,
    description,    
    services {
      name,
      description,
      members {
        name,
        description,
        pcol,
        port,
        path,
        host {
          name,
          description,
          interfaces {
            name,
            hwaddr,
            addresses {
              name,
              address
            }
          },
          interface {
            name,
            hwaddr,
            addresses {
              name,
              address
            }
          }
        },
        alias {
          name,
          host {
            name,
            description,
            interfaces {
              name,
              hwaddr,
              addresses {
                name,
                address
              }
            },
            interface {
              name,
              hwaddr,
              addresses {
                name,
                address
              }
            }
          }
        }
      }
    }
  }
}
