query dnsmasq2 {
  DNSMasqServices(
    name: "dnsmasq2"
  ) {
    name,
    description,
    deployed {
      name,
      address
    }
    subnets {
      name, 
      description, 
      network {
        name,
        address
      },
      netmask {
        name,
        address
      },
      rangeStart {
        name,
        address
      },
      rangeEnd {
        name,
        address
      },
      routes {
        name,
        address
      },
      routers {
        name,
        address
      }
      # ,
      # local {
      #   name,
      #   address
      # }
    },
    resolvers {
      name,
      description,
      members {
        name,
        description,
        addresses {
          address
        }
      }
    },
    hosts {
      name,
      description,
      members {
        name,
        description,
        interfaces {
          name,
          hwaddr,
          addresses {
            id,
            name,
            address
          }
        },
        interface {
          name,
          hwaddr,
          addresses {
            name,
            address
          }
        }
      }
    },
    aliases {
      name,
      description,
      members {
        name,
        host {
          name,
          description,
          interfaces {
            name,
            hwaddr,
            addresses {
              name,
              address
            }
          },
          interface {
            name,
            hwaddr,
            addresses {
              name,
              address
            }
          }
        }
      }
    }
  }
}
